<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contoh Program JavaScript</title>
</head>
<body>
	<script language="javascript">
		//<!-
		var nilai = prompt("Nilai (0-100)", 0);
		var hasil = "";
		if (nilai >= 60)
			hasil = "Lulus";
		else
			hasil = "Tidak Lulus";
		document.write("Hasil= "+ hasil);
		//->
	</script>

</body>
</html>
